<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pindemonium</title>
    <link rel="stylesheet" href="./public/css/normalize.css">
    <link rel="stylesheet" href="./public/css/skeleton.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Train+One&family=Workbench&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header row">
        <div class="two columns">
            <button class="login-button">Home</button>
        </div>

        <div class="eight columns header-text">
            <h1>PinDemonium</h1>
            <h5>Your personal pinball headquarters</h5>
        </div>

        <div class="two columns">

        </div>
        

        
        
    </header>
    <!-- this is where handlebars will change stuff -->
    <main class="row main">
        <div class="container">
            <button>Add a machine</button>
            <button>Delete machine</button>
            <button>New Highscore</button>
        </div>
        <div class="row">
            <div class="one-half column">
                <h4>Your highscores</h4>
                <div class="post-item">
                    <div class="post-text-box">
                        <h5>Machine name</h5>
                        <p>30,250</p>
                        <img class="post-img" src="./public/images/320x200-placeholder.png" alt="placeholder Image">
                    </div>
                </div>
            </div>
            <!-- <div class="one-half column">
                <h4>Your Comments</h4>
                <div class="post-item">
                    <h5>Machine name</h5>
                    <p>This is the comment you made on this machine</p>
                </div>
            </div> -->
        </div>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
